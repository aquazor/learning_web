<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>forms</title>
</head>
<body>
   <!--Simple form-->
   <form action="http://google.com" name="simple form" autocomplete="on">
      <input type="text">
   </form>
   <hr>
   <!--Fieldset & label-->
   <form action="http://google.com" name="simple form2">
      <fieldset>
         <legend>Personal data</legend>
         <label for="username">User name:</label>
         <input id="username" type="text"><br>
         <label for="speciality">Choose your speciality:</label>
         <select id="speciality">
            <option>123</option>
            <option>321</option>
            <option>228</option>
         </select>
      </fieldset>
      <fieldset>
         <legend>Personal Message</legend>
         <label for="message">Enter your message</label><br>
         <textarea id="message" rows="10" cols="45"></textarea>
      </fieldset><br>
      <input type="submit">
      <hr>
      <form>
         
      </form>
   </form>
</body>
</html>
